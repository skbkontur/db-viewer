version: "3"
services:
  cassandra:
    container_name: cassandra
    image: cassandra:3.11
    ports:
      - 9042:9042
  postgres:
    container_name: postgres
    image: postgres:12.3
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_INITDB_WALDIR: /pg_waldir
      PGDATA: /pg_data
    ports:
      - 5432:5432